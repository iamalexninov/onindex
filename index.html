<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="/sass/main.css">
    <title>OninDex</title>
</head>

<body>
    <header class="header" data-header>
        <div class="wrapper">
            <nav class="navbar">
                <a href="#" class="navbar__logo">OninDex</a>
                <ul class="navbar__list" data-navbar>
                    <li class="navbar__list__item"><a class="item__link" href="#hero">Home</a></li>
                    <li class="navbar__list__item"><a class="item__link" href="#about">About</a></li>
                    <li class="navbar__list__item"><a class="item__link" href="#projects">Projects</a></li>
                    <li class="navbar__list__item"><a class="item__link" href="#blog">Blog</a></li>
                    <li class="navbar__list__item"><a class="item__link" href="#contact">Contact</a></li>
                </ul>
                <div class="navbar__icons" data-nav-buttons>
                    <i class="fa-solid fa-list-ul" data-open-icon></i>
                    <i class="fa-solid fa-xmark" data-close-icon></i>
                </div>
            </nav>
    </header>
    <main>
        <section class="section hero" id="hero">
            <div class="wrapper">
                <div class="hero__container">
                    <div class="hero__content">
                        <h1 class="hero__content__title">Crafting project specific solutions with expertise</h1>
                        <p class="hero__content__paragraph">We're a creative company that focuses on establishing
                            long-term
                            relationships with customers.</p>
                        <div class="hero__content__buttons">
                            <button class="hero__content__buttons__explore">Explore Now</button>
                            <button class="hero__content__buttons__contact">Contact Us</button>
                        </div>
                    </div>
                    <div class="hero__content__img">
                        <img class="hero__content__img__item" src="/images/hero-pic1.jpg" alt="Hero Poster">
                    </div>
                </div>
            </div>
        </section>
    </main>
    </div>
    <script src="/js/navbar.js"></script>
</body>

</html>
